<!DOCTYPE html>
<html>

<head>
    <Title>VR CAR SILMULATOR</Title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="./car.js"></script>
  <script src="./game.js"></script>
</head>
<body>

<a-scene id="bg" background="color:blue">
<a-assets>
    <a-asset-item id="city" src="./assets/low_poly_city/scene.gltf"></a-asset-item>
    <a-asset-item id="wheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
    <a-asset-item id="collide" src="./assets/navmesh.gltf"></a-asset-item>
    
    <audio id="car-driving" src="./assets/sounds/Sports-Car-Driving-Soft-www.fesliyanstudios.com.mp3"></audio>
</a-assets>

<a-entity id="navigation-mesh" gltf-model="#collider" position="0 10 0" visible="false" nav-mesh>
</a-entity>


<a-entity light="type:ambient; color:white; intensity:1.5"></a-entity>
<a-entity light="type:directional ;color: red; intensity: 0.6" position="10 15 2"></a-entity>

<a-entity id="car-world" gltf-model="#city" position="10 -2.34 -150" rotation="0 90 0"></a-entity>

<a-box id="b1" material="height: 400; metalness: 0.34" color="black" geometry="depth: 400; height: 50; width: 5"
position="-76.79446 -8.30764 -164.16795"></a-box>
<a-box id="b2" material="height: 400; metalness: 0.34" color="black" geometry="depth: 400; height: 50; width: 5"
position="75.38341 -8.30764 -164.16795"></a-box>
<a-box id="b3" material="height: 400; metalness: 0.34" color="black" geometry="depth: 5; height: 50; width: 200"
position="-0.33183 -7.8421 -359.48732"></a-box>
<a-box id="b4" material="height: 400; metalness: 0.34" color="black" geometry="depth: 5; height: 50; width: 200"
position="-0.33183 -7.8421 31.16964"></a-box>


<a-entity id="camera-r" movement-controls="speed: 0.5; constrainToNavMesh: true" position="0 1 0"  game="play" drive>

  <a-entity id="camera" position="0 1 0" look-controls="pointerLockEnabled: false">
    <a-entity id="wheels" gltf-model="#wheel" position="10 -7 -10" rotation="0 0 0"  scale="0.1 0.1 0.1"></a-entity>

    <a-box id="break-pad" src="./assets/break.png" color="grey" position="-0.15 -0.6 -0.37136" rotation="0 0 0" scale="0.05 0.05 0.001"></a-box>
  

  <a-box id="control-acce" src="./assets/acc.png" color="gray" position="-0.289 -0.6 -0.37136"
  rotation="0 0 0" scale="0.05 0.1 0.001">
  </a-box>

  <a-entity id="move" position="-8 -10 -13" text="font: kelsonsans; width:7; height: 5;value: 'Up Arrow Key' "
  ></a-entity>

  <a-entity id="stop" position="-2.5 -9 -13" text="font: kelsonsans; width:7; height: 5;value: 'Spacebar Key' "
  ></a-entity>

  <a-entity id="over" position="1.7 1 -3" visible="false" text="font: kelsonsans; width:6; height:6 ;value: 'KEEP TRYING:)' "
  ></a-entity>

  <a-entity id="timer" position="0 5 -7.1"
  text="font: kelsonsans; align: center; width: 10; color: black; value: 00:00">
  </a-entity>

  <a-entity id="speed" position="4 -5 -7.16344" text="font: kelsonsans; width:10; height: 5;value: 10">
   <a-entity id="unit" position="1 0 0" text="font: kelsonsans; width:10; height: 5; value: km/h"></a-entity>
   </a-entity>


  </a-entity>



</a-entity>

</a-scene>
</body>
</html>
